<!DOCTYPE html>
<html>
 <title>Raspberry Pi Monitor </title>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="{{static_url('css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('css/monitor.css')}}">
  </head>
  <script src="{{static_url('js/smoothie.js')}}"></script>
  <script src="{{static_url('js/demo.js')}}"></script>
  <body>
    <header class="navbar navbar-default navbar-fixed-top bs-docs-nav" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand "><strong>Raspberry Pi Monitor</strong></a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav nav-pills navbar-right">
            <li>
              <!-- <a href="#">About</a> -->
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- end_header -->
      <div class="clearfix"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h3>Running time: </h3>
            <span id="uptime"></span>
          </div>
          <div class="clearfix"></div>
          <div class="col-lg-8">
            <h3>CPU and MEM:</h3>
            <div class="col-lg-4 no-padding">
              <div class="info-left">
                <h1 id="cpu-used" class="cpu-color">0 %</h1>
                CPU
              </div>
              <div class="info-left">
                <h1 id="mem-used"class="mem-color">0 %</h1>
                Memory
              </div>
            </div>
            <div class="col-lg-8 no-padding">
            <canvas id="Chart" height="260"></canvas>
            </div>
          </div>
          <div class="col-lg-8">
            <h3>Temperature: </h3>
            CPU: <span id="cputemp"></span> ℃
            GPU: <span id="gputemp"></span> ℃
          </div>
          <div class="col-lg-8">
            <h3>Disk Usage:</h3>
            Total: <span id="disk_total"></span>
            <div class="progress">
              <div id="percent" class="progress-bar progress-bar-success" style="width: 10%">
                Used(<span id="disk_used"></span>)
              </div>
            </div>
          </div>
        </div><!-- end row -->
      </div><!-- /.container -->

     <footer align="center">
       <div class="container footer">
        <hr>
        &copy; Copyright 2015|Powered By 
         <a href="/" title="Powered By Linsir">Linsir</a> with
         <a href="http://www.tornadoweb.org" target="_blank">Tornado</a>.
         <span class="label label-success">{% set request_time = 1000.0 * handler.request.request_time() %}{{"%.2f ms" % request_time}}</span>
       </div>
     </footer>

    <!-- // <script src="{{static_url('js/bootstrap.min.js')}}"></script> -->
  </body>
</html>
